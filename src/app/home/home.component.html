<form (submit)="add()">
  <p>Fill in a name for up to 8 players! (Must have at least two players)</p>
  <div class="myForm">
    <input type="text" name="players.name1" [(ngModel)]="players.name1" placeholder="Player 1" />
    <input type="text" name="players.name2" [(ngModel)]="players.name2" placeholder="Player 2"/>
    <input type="text" name="players.name3" [(ngModel)]="players.name3" placeholder="Player 3"/>
    <input type="text" name="players.name4" [(ngModel)]="players.name4" placeholder="Player 4"/>
    <input type="text" name="players.name5" [(ngModel)]="players.name5" placeholder="Player 5"/>
    <input type="text" name="players.name6" [(ngModel)]="players.name6" placeholder="Player 6"/>
    <input type="text" name="players.name7" [(ngModel)]="players.name7" placeholder="Player 7"/>
    <input type="text" name="players.name8" [(ngModel)]="players.name8" placeholder="Player 8"/>
    <input class="btn" type="submit" value="Play game!" />
    <p *ngIf="flashDict.names" class="error">{{flashDict.names}}</p>
  </div>

</form>
